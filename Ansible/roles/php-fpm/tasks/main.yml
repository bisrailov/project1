---

- name: Install php-fpm and deps
  apt:
    state: present
    name:
      - php7.2
      - php7.2-cli
      - php7.2-fpm
      - php7.2-mysql
      - php7.2-json
      - php7.2-opcache
      - php7.2-mbstring
      - php7.2-xml
      - php7.2-gd
      - php7.2-curl
  notify: restart php
  tags: php